<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Base Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #e3f2fd,rgb(234, 238, 241));
        color: #0d47a1;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

   
  

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background-color: #ffffffdd;
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 400px;
}

h1 {
  color: #1565c0;
  margin-bottom: 30px;
  font-size: 32px;
}

a {
  display: inline-block;
  padding: 14px 26px;
  margin: 12px 0;
  width: 50%;
  text-decoration: none;
  color: #fff;
  background: #0d47a1;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  transition: background 0.3s, transform 0.2s;
  position: relative;
}

a::before {
  content: '→';
  position: absolute;
  right: 20px;
  opacity: 0.7;
  transition: right 0.3s ease;
}

a:hover {
  background-color: #0d47a1;
  transform: translateY(-2px);
}

a:hover::before {
  right: 15px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.logincontainer {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

.logincontainer img {
  width: 100px;
  height: 100px;
  object-fit: contain;
  margin-bottom: 20px;
}

.logincontainer h2 {
  color: #0d47a1;
  margin-bottom: 25px;
  font-size: 28px;
}

.logincontainer a {
  display: block;
  width: 100%;
  padding: 14px 20px;
  margin: 12px 0;
  text-decoration: none;
  color: #ffffff;
  background: #1976d2;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  position: relative;
  transition: background 0.3s ease, transform 0.2s ease;
}

.logincontainer a::after {
  content: '→';
  position: absolute;
  right: 20px;
  opacity: 0.7;
  transition: right 0.3s ease;
}

.logincontainer a:hover {
  background-color: #1565c0;
  transform: translateY(-2px);
}

.logincontainer a:hover::after {
  right: 15px;
  opacity: 1;
}


</style>

</head>
<body>
    <h1> welcome to makBig</h1><br><br>
    <div class="logincontainer" >
       <a href="{% url 'studentlogin' %}">STUDENTS LOGIN</a>
       <br><br>
       <a href="{% url 'teacherlogin' %}">TEACHERS LOGIN</a>
    <div>
</body>
</html>
